<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilni tahrirlash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        .form-label {
            width: 100%;
            padding: 3px;
            margin-bottom: 10px;

        }
        .back-to-groups {
            text-align: left;
            margin-top: 20px;
        }
        .back-to-groups a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    Profilni tahrirlash
</header>
<div class="back-to-groups container">
    <a href="{% url 'profile' %}" class="btn btn-secondary">Profilga qaytish</a>
</div>
<br>
<div class="container">
    <h2>Profilni tahrirlash</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">Ism:</label>
            {{ form.first_name }}
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label" >Familya:</label>
            {{ form.last_name }}
        </div>
        <button type="submit" class="btn btn-custom">O'zgarishlarni saqlash</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
